<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rating Component</title>
  </head>
  <body>
    <main id="rating-card" class="card">
      <div class="card-icon"><i class="fa-solid fa-star"></i></div>
      <div class="card-title"><h1>How did we do?</h1></div>
      <div class="card-description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </div>
      <div class="card-rating">
        <div class="rating-star">1</div>
        <div class="rating-star">2</div>
        <div class="rating-star">3</div>
        <div class="rating-star">4</div>
        <div class="rating-star">5</div>
      </div>
      <button class="submit-btn">Submit</button>
    </main>
    <div id="thank-you-card" class="card flex hide">
      <div class="card-icon-big"><i class="fa-solid fa-file-invoice"></i></div>
      <div class="card-user-ratings">you've given 4 out of 5 stars</div>
      <div class="card-title">Thank you!</div>
      <div class="card-description">
        We appreciate you taking time to give a rating. If you ever need more
        support, don't hesitate to get in touch!
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
